<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet" type="text/css" href="./assets/css/reset.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="./assets/css/style.css">


  <title>Document</title>
</head>
<body>

  <div class="container">
  
    <div class="row">
      <div class="col-sm-12 col-xs-12 col-md-12" id="heading">
        <!-- header row -->
      </div>
    </div>
  
    <div class="row">
      <div class="col-sm-2 col-xs-1 col-md-2" id="spacer">
        <!-- left-side spacer -->
      </div>

      <div class="col-sm-8 col-xs-10 col-md-8" id="main">
        <!-- main content area -->

        <div class="row">
          <div class="col-sm-12 col-xs-12 col-md-12" id="search-terms">
            <!-- search buttons -->
          </div>
        </div>

        <div class="row">
          <div class="col-sm-12 col-xs-12 col-md-12" id="user-input">
            <!-- user input area -->
            <form>
              <input type="text" id="user-term">
              <button type="submit" id="submit-search">Submit</button>
            </form>
          </div>
        </div>

        <div class="row" id="giphy-cards">
          <!-- giphy cards print area -->
        </div>
    </div>

      <div class="col-sm-2 col-xs-1 col-md-2" id="spacer">
        <!-- right-side spacer -->
      </div>
    </div>

    <div class="row">
      <div class="col-sm-12 col-xs-12 col-md-12" id="footing">
        <!-- footer row -->
      </div>
    </div>
    
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script rel="javascript" src="./assets/javascript/code.js"></script>
</body>
</html>
